<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/register.css" />
    <title>Login</title>
  </head>
  <body>
    <div></div>

    <div class="loginContainer">
      <form class="form" action="/" method="POST">
        <input
          autocomplete="off"
          name="email"
          type="email"
          class="input"
          placeholder="ez email"
        />
        <input
          autocomplete="off"
          name="pseudo"
          class="input"
          placeholder="ez pseudo"
        />
        <input
          autocomplete="off"
          name="password"
          type="password"
          class="input"
          placeholder="ez mdp"
        />
        <input type="submit" class="submit" />
      </form>
    </div>
  </body>
</html>
