<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/hangman.ico" />
    <link rel="stylesheet" href="/assets/styles/jeu.css" />

    <title>In game</title>
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          flex-direction: row;
          height: 100%;
          align-items: center;
        "
      >
        <div class="button">{{ template "Fleche" .}}</div>
        <h1 style="margin-left: 2vw; color: #eeeeee">Partie en cours</h1>
      </div>

      <div class="wordContainer">
        <h2>{{.Word}}</h2>
      </div>
      <!-- fleche + container -->
      <div
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          width: 75rem;
        "
      >
        {{range .Alphabet}}
        <a class="keyButton" href="/hangman?letter={{.}}">
          <h2>{{.}}</h2>
        </a>
        {{end}}
      </div>
    </div>
  </body>
</html>
