<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/hangman.ico" />
    <link rel="stylesheet" href="/assets/styles/jeu.css" />

    <title>In game</title>
  </head>
  <body>
    {{if .Loose}}
    <div class="popup">
      <div class="windowPopup">
        <div class="popupTitles">
            <div class="popupTitle">
              PERDU
          </div>
          <div class="popupSubTitle">
            Le mot etait : {{.ToFind}}
          </div>
        </div>
        <div class="popupButtons">
          <a class="yellow-button" href="/levels">
            <h3>
              NOUVELLE PARTIE
            </h3>
          </a>
          <a class="white-button" href="/">
            <h3>
              ACCUEIL
            </h3>
          </a>
        </div>
      </div>
    </div>
    {{end}}
    {{if .Win}}
    <div class="popup">
      <div class="windowPopup">
        <div class="popupTitles">
            <div class="popupTitle">
            GAGNE
          </div>
          <div class="popupSubTitle">
            Le mot etait : {{.ToFind}}
          </div>
        </div>
        <div class="popupButtons">
          <a class="yellow-button" href="/levels">
            <h3>
              NOUVELLE PARTIE
            </h3>
          </a>
          <a class="white-button" href="/">
            <h3>
              ACCUEIL
            </h3>
          </a>
        </div>
      </div>
    </div>
    {{end}}
    <div class="left-part">
      <div class="left-header">
        <a class="button" href="/">{{ template "Fleche" .}}</a>
        <h1 style="margin-left: 2vmin; color: #eeeeee">Partie en cours</h1>
      </div>

      <div class="left-body">
        <div class="wordContainer">
          <h2>{{.Word}}</h2>
        </div>
        <!-- fleche + container -->
        <div  class="clavier">
          {{range .Alphabet}}
          <a class="keyButton" href="/hangman?letter={{.}}">
            <h2>{{.}}</h2>
          </a>
          {{end}}
        </div>

        <form
          action="/hangman"
          method="post"
        >
          <input
            class="input"
            name="word"
            placeholder="Ecrivez un mot"
            autocomplete="off"
          />
          <input type="submit" class="inputButton" value="ENTRER" />
        </form>
      </div>
    </div>
    <div class="right-part" style="height: 100%">lol</div>
  </body>
</html>
